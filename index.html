<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic" />

    <title>Blockhain Visualization</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="padding: 1em">
      <h1>Blockhain Visualization</h1>
      <h3>If we change their data, blockchain won't be valid anymore.</h3>
      <fieldset class="flex two">
        <label><input id="sender" type="text" placeholder="Sender" /></label>
        <label
          ><input id="receiver" type="text" placeholder="Receiver"
        /></label>
        <label><input id="score" type="number" placeholder="Score" /></label>
      </fieldset>
      <button id="buttonAddBlock">Add</button>

      <div id="blockchain-div" class="blockchain-div"></div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
